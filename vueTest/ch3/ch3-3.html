<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试用例 - 一个优秀的废人</title>

</head>
<style>
	.class1{
		background: #444;
		color: #eee;
	}
</style>

<body>
	<script src="./js/vue/2.5.7/vue.min.js"></script>

	<div id="app">
	  <label for="r1">修改颜色</label><input type="checkbox" v-model="class1" id="r1">
	  <br><br>
	  <div v-bind:class="{'class1': class1}">
	    v-bind:class 指令
	  </div>
	</div>



	<script>
		new Vue({
			el: '#app',
			data: {
				class1: false
			}
		});
	</script>
</body>
</html>
