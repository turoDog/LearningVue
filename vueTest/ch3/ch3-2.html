<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试用例 - 一个优秀的废人</title>
	<script src="../js/vue/2.5.7/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<div v-html="message"></div>	
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				message: '<h1>一个优秀的废人</h1>'
			}
		})
	</script>

</body>
</html>
