<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试用例 - 一个优秀的废人</title>
	<script src="./js/vue/2.5.7/vue.min.js"></script>
</head>
<body>
	<div id="vue_det">
		<h1>site : {{site}}</h1>
		<h1>url : {{url}}</h1>
		<h1>{{details()}}</h1>	
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el : '#vue_det',
			data : {
				site : "一个优秀的废人",
				url : "https://blog.csdn.net/turodog/article/details/82557903",
				alexa : "10000"
			},
			methods: {
				details: function(){
					return this.site + " - 一个优秀的废人"
				}
			}
		})
	</script>

</body>
</html>
